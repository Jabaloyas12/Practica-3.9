<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contacto</title>
        <link rel="stylesheet" href="style.css">    
        <link rel="stylesheet" href="index.html">

    </head>
    <title>Contacto</title>
</head>
<body>
    <center>
     <h1 class="contacto">Contacto</h1>
    </center>
     <div class="formulario">
        <div class="imagenes">
        <center>
        <img src="https://usagif.com/wp-content/uploads/gif/felizspchr-52.gif">
        
        </center>
    </div class="pagina">
        <form class="C">
            <label>Nombre: </label>
            <input type="text" placeholder="Nombre"> </input> 
            <br>
            <label>Apellidos: </label>
            <input type="text" placeholder="Apellidos"> </input> 
            <br>
            <label>Fecha de nacimiento: </label>
            <input type="Fecha de nacimiento" placeholder="dia/mes/años">
            <br>
            <label>DNI/NIF: </label>
            <input type="DNI/NIF" placeholder="********@">
            <br>
            <label>Codigo postal </label>
            <input type="Codigo postal" placeholder="-----">
            <br>
            <label>E-Mail: </label>
            <input type="email" placeholder="Correo electrónico"></input>
            <br>
            <p>Deja tu Mensaje</p>
            <textarea name="Mensaje" id="Mensaje" placeholder="Mensaje" cols="30" rows="10"></textarea>
            <br>
            <button type="submit">Enviar</button>
            <button type="submit"><a href="index.html" class="volver">Volver a inicio</a> </button>


        </form>
        <center>
            <img src="https://www.funimada.com/assets/images/cards/big/ny-528.gif">
        </center>
        </div>

    </div>
</body>
</html>
